<!--Crear una web con dos imágenes cualesquiera 1.jpeg y 2.jpeg. Controlar el evento onmouseover
de ambas imágenes para que cuando el usuario pase con el ratón se intercambien las imágenes de sitio.
Usarás el if para saber qué imagen hay en cada posición.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejecicio 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 6</h1>
    <div>
        <img src="images/img1.jpg" id="imagen1" onmouseover="cambiarImagenes()">
        <img src="images/img2.jpg" id="imagen2" onmouseover="cambiarImagenes()">
    </div>
    <script src="script.js"></script>
</body>
</html>
