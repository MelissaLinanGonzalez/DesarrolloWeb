<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 5</h1>
    <p>Define un objeto, mediante una expresión, que tenga dos propiedades: precio y descuento y un método neto que devuelva
    el valor del objeto con el descuento aplicado. El método calculará el precio con el descuento aplicado. Los valores se
    pedirán por teclado.</p>
    <input type="text" id="precio" placeholder="Ingresa el precio del producto">
    <input type="text" id="descuento" placeholder="Ingresa el descuento del producto">
    <button onclick="calcularDescuento()">Calcular descuento</button>
    <div id="contenido"></div>
    <script src="script.js"></script>
</body>
</html>
