<body>
    <h1>Ejercicio 6 de la relación de ejercicios 3</h1>
    <p>Implementar una web que haga las funciones de un cronómetro. Se añadirá un botón desde el que poder iniciar o reanudar el cronómetro, otro botón
        para parar el cronómetro y otro para resetar los valores y ponerlos a 0
    </p>
    <button onclick="iniciar()">Iniciar</button>
    <button onclick="parar()">Parar</button>
    <button onclick="resetear()">Resetear</button>
    <div id="crono"></div>
    <script src="script.js"></script>
</body>
