    <p>Crear un documento html con 3 imágenes y mediante js controlar el evento onmouseover sobre cada
        imagen para que le ponga los bordes redondos a la imagen sobre la cual estamos pasando
    </p>
    <img onmouseover="redondear(this)" onmouseout="encuadrar(this)" src="images/foto tipo dni de hombres pero una persona y foto por imagen.jpg" alt="">
    <img onmouseover="redondear(this)" onmouseout="encuadrar(this)" src="images/foto tipo dni de mujeres (1).jpg" alt="">
    <img onmouseover="redondear(this)" onmouseout="encuadrar(this)" src="images/foto tipo dni de mujeres.jpg" alt="">
