<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ejercicio 6 de la relación de ejercicios 2</h1>
    <p>Crear una web con dos imágenes cualesquiera. Controlar el evento onmouseover de ambar imágenes
        para que cuando el usuario pase con el ratón se intercambien las imágenes de sitio. Usarás el if para
        saber qué imagen hay en cada posición
    </p>
    <img src="images/img1.jpg" alt="img1" id="imagen1" onmouseover="cambiarImagen()">
    <img src="images/img2.jpg" alt="img2" id="imagen2" onmouseover="cambiarImagen()">
    <script src="script.js"></script>
</body>
</html>
